<!DOCTYPE html>
<html>
<head>
    <title>Student Information Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            padding: 20px;
        }
        .container {
            background-color: black;
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            color: aqua;
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #000000;">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <span style="position: relative; top: 2px;">Abhishik</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="Abhishik.html">About Me</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="form.html">Form</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sec_form.html">Captcha</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="income tax calc.html">Income tax calc</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="GPS tracker.html">GPS tracker</a>
                    </li>
                </ul>
            </div>
            <div id="session-time" class="navbar-text text-white">Session time: <br><span id="sessiontime"></span></div>
        </div>
    </nav>
    <div class="container">
        <h1>Student Information Form</h1>
        <form id="student-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"><br><br>
            
            <label for="studying">Studying:</label>
            <input type="text" id="studying" name="studying"><br><br>
            
            <label for="fatherName">Father's Name:</label>
            <input type="text" id="fatherName" name="fatherName"><br><br>
            
            <label for="motherName">Mother's Name:</label>
            <input type="text" id="motherName" name="motherName"><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br><br>
            
            <label for="country">Country:</label>
            <input type="text" id="country" name="country"><br><br>
            
            <button type="button" id="submitButton">Submit</button>
        </form>
        
        <div id="result"></div>
    </div>
    
    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const gender = document.getElementById('gender').value;
            const dob = document.getElementById('dob').value;
            const age = document.getElementById('age').value;
            const studying = document.getElementById('studying').value;
            const city = document.getElementById('city').value;
            const country = document.getElementById('country').value;
            const phone = document.getElementById('phone').value;
            const fatherName = document.getElementById('fatherName').value;
            const motherName = document.getElementById('motherName').value;
            
            // Display the submitted information
            const result = `
                <h2>Student Information</h2>
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Gender:</strong> ${gender}</p>
                <p><strong>Date of Birth:</strong> ${dob}</p>
                <p><strong>Age:</strong> ${age}</p>
                <p><strong>Studying:</strong> ${studying}</p>
                <p><strong>Country:</strong> ${country}</p>
                <p><strong>Phone Number:</strong> ${phone}</p>
                <p><strong>Father's Name:</strong> ${fatherName}</p>
                <p><strong>Mother's Name:</strong> ${motherName}</p>
            `;
            
            document.getElementById('result').innerHTML = result;
        });
    </script>
</body>
</html>
