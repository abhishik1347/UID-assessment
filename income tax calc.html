    <div class="container">
        <h1>Income Tax Calculator</h1>
        <form id="tax-calculator">
            <label for="income">Enter your annual income: $</label>
            <input type="number" id="income" name="income" step="1" required>
            <br>
            <button type="button" id="calculateButton" class=".bn30">Calculate Tax</button><br>
        </form>

        <p id="tax-result"></p>
    </div>

    <script>
        document.getElementById('calculateButton').addEventListener('click', calculateTax);

        function calculateTax() {
            const income = parseFloat(document.getElementById('income').value);
            let tax = 0;

            // Define tax brackets and rates
            const taxBrackets = [10000, 40000, 80000];
            const taxRates = [0.1, 0.2, 0.3, 0.4];

            // Calculate tax
            if (income <= 10000) {
                tax = income * 0.1;
            } else if (income > 1000 && income <= 40000) {
                tax = income * 0.3;
            } else if (income > 40000) {
                tax = income * 0.4
            }


            document.getElementById('tax-result').innerHTML = `Your annual income tax is: $${tax.toFixed(2)}`;
        }
    </script>
